<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet"  href="styles.css">   
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
        <div class="drum-pad" id="heater1">Q<audio class="clip" id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio></div>
        <div class="drum-pad" id="heater2">W</div>
        <div class="drum-pad" id="heater3">E</div>
        <div class="drum-pad" id="heater4">A</div>
        <div class="drum-pad" id="clap">S</div>
        <div class="drum-pad" id="openhh">D</div>
        <div class="drum-pad" id="kickhat">Z</div>
        <div class="drum-pad" id="kick">X</div>
        <div class="drum-pad" id="closedhh">C</div>
      
      </div>
      <p id="display"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
