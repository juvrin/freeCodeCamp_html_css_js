<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    


<div class="container">
  <div class="header" id="location">location</div>
  <div><img id="weather-icon"></img></div>
  <div id="main-temperature">main temp</div>
  <div id="feels-like">feels like</div>
  <div id="humidity">humidity</div>
  <div id="wind">wind</div>
  <div id="wind-gust">wind gust</div>
  <div id="weather-main">weather main</div>
  <div> empty</div>
</div>    

    <div class="selectors" id ="selectors">
      <h2> Weather for:</h2>
      <select name="cities" id="cities">
        <option value=""></option>
        <option value="new york">New York</option>
        <option value="los angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
      </select> 
      <button id="get-weather" type="button">Get weather!</button>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
