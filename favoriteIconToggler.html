
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Icon Toggler</title>
    <style>
	.filled {
  		background-color:red;
  width:30px;
}

    </style>
  </head>

  <body>
    <ul class="item-list">
      <li>Item 1 <button class="favorite-icon">&#9825;</button></li>
      <li>Item 2 <button class="favorite-icon">&#9825;</button></li>
      <li>Item 3 <button class="favorite-icon">&#9825;</button></li>
    </ul>
  
  <script>
  const favIcons = document.querySelectorAll(".favorite-icon");


favIcons.forEach((icon) =>icon.addEventListener("click", () => {
  icon.classList.toggle("filled")
  if(icon.classList.contains("filled")){
    icon.innerHTML ="&#10084;";
  }else{
    icon.innerHTML ="&#9825;";
  }
  }));


 </script>
  </body>
</html>
